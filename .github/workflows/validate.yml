name: Validate Templates

on:
  push:
    branches:
      - main
  pull_request:

env:
  DOCKERHUB_REPO: miget/container-os

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Render Dockerfiles
        run: python scripts/render_dockerfiles.py

      - name: Ensure rendered files are up to date
        run: git diff --exit-code

      - name: Build matrix preview
        run: python scripts/build_matrix.py --dockerhub-repo $DOCKERHUB_REPO

      - name: Alias tagging dry-run
        run: python scripts/tag_aliases.py --repo $DOCKERHUB_REPO --dry-run
